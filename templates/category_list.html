<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for object in category_list %}
    <a href="{{ object.get_absolute_url }}">{{ object }}</a><br>
{% endfor %}
<br>
{% if request.user.is_authenticated %}
{{user.username}}|<a href="{% url 'logout' %}">Выйти</a>
{% else %}
<a href="{% url 'register' %}">Регистрация</a>|<a href="{% url 'login' %}">Войти</a>
{% endif %}
</body>
</html>
